<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AI Hospital Screening{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_head %}{% endblock %}
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand">
      <div class="brand-logo"></div>
      <span>Hospital</span>
    </div>

    <nav class="nav-links">
      <a href="{{ url_for('home_page') }}"
         class="{% if active_page == 'home' %}active{% endif %}">
        Home
      </a>
      <a href="{{ url_for('services_page') }}"
         class="{% if active_page == 'services' %}active{% endif %}">
        Services
      </a>
      <a href="{{ url_for('doctors_page') }}"
         class="{% if active_page == 'doctors' %}active{% endif %}">
        Doctors
      </a>
      <a href="{{ url_for('contact_page') }}"
         class="{% if active_page == 'contact' %}active{% endif %}">
        Contact
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
    </nav>
  </div>
</header>

{% block content %}{% endblock %}

<footer>
  <div class="container">
    &copy; <span id="year"></span> AI Hospital Screening. Not a medical device.
  </div>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
